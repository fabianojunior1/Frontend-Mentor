<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="image of equilibrium cryptocoin" class="card__image">
        <div class="card__image-overlay overlay">
          <img src="./images/icon-view.svg" alt="view more details">
        </div>
      </div>

      <h1>Crypto Card Component</h1>

      <a href="#" class="card__title">Equilibrium #3429</a>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__informations">
        <div class="card__ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span class="card__price">0.041 ETH</span>
        </div>

        <div class="card__clock">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <span class="card__days">3 days left</span>
        </div>
      </div>

      <div class="card__avatar">
        <img src="./images/image-avatar.png" alt="avatar logo" class="card__avatar-image">
        <span class="card__creator">Creation of<a href="#" class="card__creator-name">Jules Wyvern</a></span>
      </div>
    </div>
  </main>

</body>

</html>
