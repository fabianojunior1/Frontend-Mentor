<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://kit.fontawesome.com/3b2a4fa45f.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body class="container">

  <header class="header">
    <img src="./images/logo.svg" alt="Huddle company logo" class="header__logo">
  </header>

  <main class="main">

    <div class="main__mockup">
      <img src="./images/illustration-mockups.svg" alt="Desktop and mobile website mockups" class="main__image">
    </div>

    <section class="main__content">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>

      <p class="main__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="main__button">Register</button>
    </section>

  </main>

  <footer class="footer">

    <div class="footer__social">
      <a class="footer__social-group" href="https://www.facebook.com">
        <span class="footer__social-icon facebook">
          <i class="fab fa-facebook-f" data-icon="facebook"></i>
        </span>
      </a>

      <a class="footer__social-group" href="https://www.twitter.com">
        <span class="footer__social-icon twitter">
          <i class="fab fa-twitter" data-icon="twitter"></i>
        </span>
      </a>
      <a class="footer__social-group" href="https://www.instagram.com">
        <span class="footer__social-icon instagram">
          <i class="fab fa-instagram" data-icon="instagram"></i>
        </span>
      </a>
    </div>


    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/fabianojunior1" target="_blank">Fabiano JÃºnior</a>.
    </div>

  </footer>
</body>

</html>
