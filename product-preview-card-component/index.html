<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">

      <img src="./images/image-product-mobile.jpg" alt="bottle of perfume with leafy background" class="card__image-mobile" />
      <img src="./images/image-product-desktop.jpg" alt="bottle of perfume with leafy background" class="card__image-desktop" />

      <div class="card__content">
        <span class="card__category">PERFUME</span>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__prices">
          <span class="card__price">$149.99</span>
          <span class="card__price-old">$169.99</span>
        </div>

        <button type="submit" class="card__button"><img src="./images/icon-cart.svg" alt="cart icon"
            class="card__button-icon">Add to Cart</button>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fabianojunior1" target="_blank">Fabiano JÃºnior</a>.
  </footer>
</body>

</html>
